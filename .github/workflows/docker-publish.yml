name: Build and Push Docker Image

# Trigger this action only when code is pushed to the 'main' branch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run it manually from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up QEMU (Optional, but good for multi-platform builds)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # 3. Set up Docker Buildx (The modern builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. Login to Docker Hub using the secrets you saved
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build the image and push it to Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # REPLACE 'georgeudosen' below with your actual Docker Hub username!
          tags: udoyen/ai-resume-builder:latest